<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="ValidateReg.css"> 
<title>Registration Form</title>
</head>
<body>
    <script src="./ValidateReg.js" type="text/javascript">
    </script>
    <center><div class="container">
        <div class="row">
            <header class="col-md-12 col-lg-12">
                <h1>Registration Form</h1>
            </header>
        </div>
        <div class="row">
            <div class="Maincontent col-md-12 col-lg-12">
            <form method="GET" action="">
                <center><table>
                    <br/>
                    <tr>
                    <td><label for="usname" >Username:</label></td>
                   
                    <td><input type="text" id="usname" name="usname"></td>
                    </tr>
                    <tr>
                    <td><label for="npsw">New Password:</label></td>
                    <td><input type="password" id="npsw" name="npsw"></td>
                   
                    </tr>
                    <tr>
                    <td><label for="cpsw">Confirm Password:</label></td>
                    <td><input type="password" id="cpsw" name="cpsw"></td>
                   
                    </tr>
                    <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                   
                    </tr>
                    <tr>
                    <td><label for="add">Address:</label></td>
                    <td><input type="text" id="add" name="add"></td>
                    
                    </tr>
                    <tr>
                    <td><span>Country:</span></td>
                    <td>
                    <input list="country" placeholder="Select Any Country!" required>

                    <datalist id="country">
                    <option value="India">
                    <option value="Thailand">
                    <option value="Spain">
                    <option value="France">
                    <option value="England">
                    </datalist></td>
                    </tr>
                   
                    <tr>
                    <td><label for="zip">ZIP code:</label></td>
                    <td><input type="number" id="zip" name="zip"></td>
                   
                    </tr>
                    <tr>
                    <td><label for="emailid">Email-id:</label></td>
                    <td><input type="email" id="emailid" name="emailid"></td>
                    
                    </tr>
                    <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                   
                    </tr>
                    <tr>

                    <td>
                    <span>Sex:</span></td>
                    <td>
                    <input type="radio" id="male" name="sex">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label></td>
                    
                    </tr>
                    <tr>
                    <td><span>Language:</span></td>
                    <td>
                    <input type="radio" id="English" name="lang">
                    <label for="English">English</label>
                    
                    <input type="radio" id="NonEnglish" value="lang">
                    <label for="NonEnglish">Non-English</label></td>
                   
                    </tr>
                    <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea name="about" id="about" rows="3"></textarea></td>
                   </tr>
                </table></center>
            </div>
        </div>
                <div class="row">
                    <div class="btn col-md-12 col-lg-12">
                        
                    <input type="button" class="btn btn-primary" value="Submit" onclick="checkreqd()">
                    <br/><br/>
                    </div>
            </form>
                </div>
       
    </div>
</center>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
